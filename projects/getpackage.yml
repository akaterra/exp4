type: "project"

id: "getpackage"

title: "GetPackage"
description: "Org"

info:
  contactEmail: admin@getpackage.com

resync:
  intervalSeconds: 300

artifacts:
  argocdApplicationDev:
    type: "argocd:application"
    config:
      integration: "argocdDev"
  argocdApplicationImageTagDev:
    type: "fetchBy"
    dependsOn:
      - argocdApplicationDev
    config:
      "ArgoCD Image tag":
        source: "argocdApplication.status.summary.images"
        filter:
          "...":
            contains:
              param: "ref.streamId"
        pattern: "\\:([\\w\\-\\.]+)$"
        keys:
          - 1
        to: null
        type: "dockerImage"
      "ArgoCD Deploy status":
        source: "argocdApplication.status.resources"
        filter:
          name:
            in:
              coalesce:
                - param: "stream.config.argocdServiceName"
                - param: "ref.streamId"
          kind:
            eq: "StatefulSet"
        pattern: null
        keys:
          - valueMapping:
              OutOfSync:
                level: warning
                value: "out of sync"
              Synced:
                level: success
                value: "synced"
            valuePath: "status"
        to: "link"
        type: "argocd:syncStatus"
  argocdApplication:
    type: "argocd:application"
    config:
      integration: "argocdStg"
  argocdApplicationImageTag:
    type: "fetchBy"
    dependsOn:
      - argocdApplication
    config:
      "ArgoCD Image tag":
        source: "argocdApplication.status.summary.images"
        filter:
          "...":
            contains:
              param: "ref.streamId"
        pattern: "\\:([\\w\\-\\.]+)$"
        keys:
          - 1
        to: null
        type: "dockerImage"
      "ArgoCD Deploy status":
        source: "argocdApplication.status.resources"
        filter:
          name:
            in:
              coalesce:
                - param: "stream.config.argocdServiceName"
                - param: "ref.streamId"
          kind:
            eq: "StatefulSet"
        pattern: null
        keys:
          - valueMapping:
              OutOfSync:
                level: warning
                value: "out of sync"
              Synced:
                level: success
                value: "synced"
            valuePath: "status"
        to: "link"
        type: "argocd:syncStatus"
  argocdApplicationImageTagDeployment:
    type: "fetchBy"
    dependsOn:
      - argocdApplication
    config:
      "ArgoCD Image tag":
        source: "argocdApplication.status.summary.images"
        filter:
          "...":
            contains:
              param: "ref.streamId"
        pattern: "\\:([\\w\\-\\.]+)$"
        keys:
          - 1
        to: null
        type: "dockerImage"
      "ArgoCD Deploy status":
        source: "argocdApplication.status.resources"
        filter:
          name:
            in:
              coalesce:
                - param: "stream.config.argocdServiceName"
                - param: "ref.streamId"
          kind:
            eq: "Deployment"
        pattern: null
        keys:
          - valueMapping:
              OutOfSync:
                level: warning
                value: "out of sync"
              Synced:
                level: success
                value: "synced"
            valuePath: "status"
        to: "link"
        type: "argocd:syncStatus"
  githubActionArtifact:
    type: "github:workflowArtifact"
    config:
      integration: "githubStg"
      name: "imagetag"
      file: "imagetag.txt"
      saveAs: "Build Image tag"

definitions:
  none: null

integrations:
  jenkinsdev:
    type: "jenkins"
    config:
      jobParams:
        service: "${stream.id}"
        environment: "development"
        branch: "develop"
  jenkinsstg:
    type: "jenkins"
    config:
      jobParams:
        service: "${stream.id}"
        environment: "staging"
        branch: "${streamState.metadata.branch}"
  jenkinsstgHotfix:
    type: "jenkins"
    config:
      jobParams:
        service: "${stream.id}"
        environment: "sandbox"
        branch: "${streamState.metadata.branch}"
  jenkinsproduction:
    type: "jenkins"
    config:
      jobParams:
        service: "${stream.id}"
        environment: "production"
        branch: "master"
  argocdDev:
    type: "argocd"
    config:
      applicationName: "dev-namespace-settings"
  argocdStg:
    type: "argocd"
    config:
      applicationName: "stg"
  github:
    type: "github"
    config:
      org: "getpackageltd"
  githubDev:
    type: "github"
    config:
      org: "getpackageltd"
      branch: "develop"
  githubStg:
    type: "github"
    config:
      org: "getpackageltd"
      branch: "v${version.major}.${version.minor}"
  githubHotfix:
    type: "github"
    config:
      org: "getpackageltd"
      branch: "v${version.major}.${version.minor}.${version.patch}-hotfix"
  githubMaster:
    type: "github"
    config:
      org: "getpackageltd"
      branch: "master"
  githubMain:
    type: "github"
    config:
      org: "getpackageltd"
      branch: "main"

storages:
  postgresql:
    type: "sql"
    config:
      url: "postgresql://postgres:postgres@localhost:5432/streamFlow"
  mongodb:
    type: "mongodb"
    config:
      url: "mongodb://localhost:27017/streamflow"
  github:
    type: "github"
    config:
      integration: "github"

versionings:
  release: &versioningRelease
    type: "semver"
    config:
      namespace: "release"
      storage: "github"
      format: "${version.major}.${version.minor} ${version.prerelease}"
  hotfix: &versioningHotfix
    type: "semver"
    config:
      namespace: "hotfix"
      storage: "github"
      format: "${version.major}.${version.minor}.${version.patch}"
  current: &versioningCurrent
    type: "semver"
    config:
      namespace: "current"
      storage: "github"
      format: "${version.major}.${version.minor} ${version.prerelease}"

flows:
  test:
    title: "Run tests"
    targets:
      - dev
      - stg
      - stgHotfix
    steps:
      - type: "runAction"
        title: "Run tests"
        config:
          name: "test"

  release:
    title: "Create release"
    targets:
      - stg
    steps:
      - type: "version:release"
        title: "Increase minor version"
        targets:
          - "stg"
      - type: "moveFrom"
        title: "Create release branch"
        targets:
          - "dev"
      - type: "streamVersion:override"
        title: ""
        targets:
          - "stg"
    params:
      releaseName:
        title: "Release name"
        type: "string"
        constraints:
          minLength: 1
          maxLength: 20
          optional: true

  requestReleaseApproval:
    title: "Request release approval"
    description: "Requests release candidate approval"
    targets:
      - stg
    steps:
      - type: "moveTo"
        title: ""
        targets:
          - "production"
        config:
          strategy: "request"

  approveRelease:
    title: "Approve release"
    description: "Approves release candidate"
    targets:
      - production
    steps:
      - type: "move"
        title: ""
        targets:
          - "stg:production"
        bypassErrorCodes:
          - "stream:request:notFound"
        config:
          strategy: "approve"
      - type: "version:override"
        title: ""
        targets:
          - "stg:production"
      - type: "streamVersion:override"
        title: ""
        targets:
          - "stg:production"
      - type: "detach"
        title: ""
        targets:
          - "stg"

  mergeToDev:
    title: "Merge to develop"
    targets:
      - stg
      - stgHotfix
      - production
    steps:
      - type: "moveTo"
        title: ""
        targets:
          - "dev"

  mergeFromDev:
    title: "Merge latest develop"
    targets:
      - stg
    steps:
      - type: "moveFrom"
        title: ""
        targets:
          - "dev"
      - type: "streamVersion:override"
        title: ""
        targets:
          - "stg"

  mergeFromHotfix:
    title: "Merge latest hotfix"
    targets:
      - stg
    steps:
      - type: "moveFrom"
        title: ""
        targets:
          - "hotfix"
      - type: "streamVersion:override"
        title: ""
        targets:
          - "stg"

  mergeFromProduction:
    title: "Merge latest production"
    targets:
      - stg
      - stgHotfix
    steps:
      - type: "moveFrom"
        title: ""
        targets:
          - "production"
      - type: "streamVersion:override"
        title: ""
        targets:
          - "stg"

  exclude:
    title: "Exclude"
    targets:
      - stg
      - stgHotfix
    steps:
      - type: "detach"
        title: ""
        targets:
          - "stg"

  sync:
    title: "Sync"
    targets:
      - stg
      - stgHotfix
    steps:
      - type: "argocd:sync"
        title: ""
        config:
          integration: "argocdStg"

  hotfix:
    title: "Create hotfix"
    targets:
      - stgHotfix
    steps:
      - type: "version:override"
        title: ""
        targets:
          - "production:stgHotfix"
      - type: "version:patch"
        title: ""
        targets:
          - "stgHotfix"
      - type: "streamVersion:override"
        title: ""
        targets:
          - "stgHotfix"
      - type: "moveFrom"
        title: ""
        targets:
          - "production"

  finishHotfix:
    title: "Finish hotfix"
    targets:
      - stgHotfix
    steps:
      - type: "moveTo"
        title: ""
        targets:
          - "production"
      - type: "version:override"
        title: ""
        targets:
          - "production"
      - type: "streamVersion:override"
        title: ""
        targets:
          - "production"
      - type: "detach"
        title: ""
        targets:
          - "stgHotfix"
      - type: "bookmark"
        title: ""
        targets:
          - "production"
  
  migrateDev:
    title: "Migrate"
    targets:
      - dev
    steps:
      - type: "jenkins:jobRun"
        title: ""
        targets:
          - dev
        config:
          integration: "jenkins${target.id}"
          jobName: "migrate"

  migrateStg:
    title: "Migrate"
    targets:
      - stg
    steps:
      - type: "jenkins:jobRun"
        title: ""
        targets:
          - stg
        config:
          integration: "jenkins${target.id}"
          jobName: "migrate"
  
  deployToProd:
    title: "Deploy"
    description: "Dangerous! Production! Think well before."
    targets:
      - production
    steps:
      - type: "runAction"
        title: "Run tests"
        config:
          name: "test"
    params:
      confirmation:
        title: "Select \"Do it\" option to continue"
        type: "enum"
        constraints:
          enum:
            - I'm still not sure
            - Thinking...
            - Do it
          value: "Do it"
        initialValue: "I'm still not sure"

