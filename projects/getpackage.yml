type: "project"

id: "getpackage"

title: "GetPackage"
description: "Org"

info:
  contactEmail: admin@getpackage.com

resync:
  intervalSeconds: 300

artifacts:
  argocdApplication:
    type: "argocd:application"
    config:
      integration: "argocdStg"
  argocdApplicationImageTag:
    type: "fetchBy"
    dependsOn:
      - argocdApplication
    config:
      "ArgoCD Image tag":
        source: "argocdApplication.status.summary.images"
        filter:
          "...":
            contains:
              param: "ref.streamId"
        pattern: "\\:([\\w\\-\\.]+)$"
        keys:
          - 1
        to: null
        type: "dockerImage"
      "ArgoCD Deploy status":
        source: "argocdApplication.status.resources"
        filter:
          name:
            in:
              param: "ref.streamId"
          kind:
            eq: "StatefulSet"
        pattern: null
        keys:
          - valueMapping:
              OutOfSync:
                level: warning
                value: "out of sync"
              Synced:
                level: success
                value: "synced"
            valuePath: "status"
        to: "link"
        type: "argocd:syncStatus"

definitions:
  none: null

integrations:
  argocdStg:
    type: "argocd"
    config:
      applicationName: "stg"
  github:
    type: "github"
    config:
      org: "getpackageltd"
  githubDev:
    type: "github"
    config:
      org: "getpackageltd"
      branch: "develop"
  githubStg:
    type: "github"
    config:
      org: "getpackageltd"
      branch: "v${version.major}.${version.minor}.${version.patch}"
  githubHotfix:
