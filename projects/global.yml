type: "global"

auth:
  github:
    type: "github"
    config:
      credentials:
        clientId: null
        clientSecret: null
        callbackUrl: null
      integration: "github"
      storage: "github"
  saml2:
    type: "saml2"
    title: "JumpCloud"
    config:
      integration: "jumpcloud"
  password:
    type: "password"
    config:
      storage: "file"

integrations:
  github:
    type: "github"
    config:
      org: "getpackageltd"

storages:
  github:
    type: "github"
    config:
      integration: "github"
  file:
    type: "file"
